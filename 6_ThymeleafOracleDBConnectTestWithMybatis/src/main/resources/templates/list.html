<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- th:include="디렉토리/페이지::프래그먼트이름"
th:remove="tag" 프래그먼트의 태그 제거 -->
</head>
<body>
<div>방명록</div>
<a href="write.do">방명록 작성</a>
<table border="1">
	<tr>
		<th>번호</th>
		<th>이름</th>
		<th>내용</th>
		<th>날짜</th>
	</tr>
	<tr th:each="row:${list}">
		<td><span th:text="${row.idx}"></span></td>
		<td><span th:text="${row.name}"></span></td>
		<td><a th:href="@{view.do(idx=${row.idx})}"><span th:text="${row.content}"></span></a></td>
		<td><span th:text="${#dates.format(row.post_date, 'yyyy-MM-dd HH:mm:ss')}"></span></td>
	</tr>
	
</table>
	<!-- 개별변수:집합	dates.format(날짜데이터, 출력형식) -->
	<!-- href="view.do?idx=3" th:href="@{}" @{정적인텍스트(변수=값)} -->
</body>
</html>
